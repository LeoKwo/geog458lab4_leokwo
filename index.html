<!DOCTYPE html>
<html>

<head>
  <title>Lab 4 Leo Kwo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body>
  <div id='map'></div>
  <script type="text/javascript">
    var map = L.map('map', {
      maxZoom: 13,
      minZoom: 12
    }).setView([47.620856, -122.319963], 12);

    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var darkgold = L.tileLayer('tiles/darkgold/{z}/{x}/{y}.png', {
      attribution: 'Generated by Leo Kwo | DarkGold Style',
      detectRetina: true | false
    });

    var traffic = L.tileLayer('tiles/traffic/{z}/{x}/{y}.png', {
      attribution: 'Generated by Leo Kwo | Traffic Data Layer',
      detectRetina: true
    });

    var trafficAndBase = L.tileLayer('tiles/trafficAndBase/{z}/{x}/{y}.png', {
      attribution: 'Generated by Leo Kwo | DarkGold Style',
      detectRetina: true
    });

    var lakers = L.tileLayer('tiles/lakers/{z}/{x}/{y}.png', {
      attribution: 'Generated by Leo Kwo | LA Lakers Style',
      detectRetina: true
    });

    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    var overlays = {
      "Modified Basemap \"Dark Gold\"": darkgold,
      "Seattle 2010 Traffic": traffic,
      "Data and Basemap": trafficAndBase,
      "LA Lakers style": lakers
    }

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);
  </script>
</body>

</html>
